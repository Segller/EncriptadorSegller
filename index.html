<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400&display=swap" rel="stylesheet">
    <title>Encriptador Segller</title>
</head>
<body>
    <header>
        <img class="logo" src="imagenes/Logo.png" alt="logo">
    </header>
        <main>
        <section class="seccion1">
            <div class="contenedorcajatexto">
                <textarea placeholder="Ingrese el texto aquí" 
                class="cajatexto"></textarea>
            </div>
            <div class="alerta">
                <img src="imagenes/bi_exclamation-circle-fill-1.png" alt="alerta">
                <p>Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="contenedor-botones">
                <input type="button" class="boton-encriptar" value="Encriptar">
                <input type="button" class="boton-desencriptar" value="Desencriptar">
            </div>
        </section>
        <section class="seccion2">
            <div class="contenedormunieco">
                <img src="imagenes/Muñeco.png" alt="munieco">            
            </div>
            <div class="contenedor-parrafo">
                <h3>Ningún mensaje fue <br> encontrado</h3>
                <p>Ingrese el texto que desee encriptar o <br> 
                    desencriptar</p>
            </div>
            <div class="contenedor-copiar">
                <input type="button" class="boton-copiar" value="Copiar">
            </div>
            <div class="contenedor-resultado">
                <p class="texto-resultado"></p>
            </div>

        </section>
    </main>
    <script src="script.js"></script>
    <footer> BY SEGLLER</footer>
    
</body>
</html>
